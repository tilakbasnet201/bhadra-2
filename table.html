<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      .border {
        border: 1px solid black;
      }
      table {
        border-collapse: collapse;
      }
      th,
      td {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="2" class="border">Name</th>
          <th rowspan="2" class="border">Email</th>
        </tr>
        <tr>
          <th class="border">First Name</th>
          <th class="border">Last Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="border">Kiran</td>
          <td class="border">Baniya</td>
          <td class="border">kbania@gmail.com</td>
        </tr>
        <tr>
          <td class="border">Sanil</td>
          <td class="border">Sharma</td>
          <td class="border">sanil@gmail.com</td>
        </tr>
        <tr>
          <td class="border">Mukesh</td>
          <td class="border">Kharel</td>
          <td class="border">mukeshkharel@gmail.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
